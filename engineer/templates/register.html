{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}?v=2">
    <script src="{% static 'login.js' %}" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
    
        {% for message in messages %}
            <p class="message">{{ message }}</p>  <!-- Display error/success messages -->
        {% endfor %}
    
        <form action="{% url 'register' %}" method="POST">  <!-- Explicitly define the action -->
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
    
</body>
</html>
